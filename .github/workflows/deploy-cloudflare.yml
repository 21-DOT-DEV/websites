name: Deploy to Cloudflare Pages

on:
  workflow_call:
    inputs:
      artifact-name:
        description: 'Name of the build artifact to deploy'
        required: true
        type: string
      project-name:
        description: 'Cloudflare Pages project name'
        required: true
        type: string
      deploy-to-production:
        description: 'Deploy to production (true) or preview (false)'
        required: true
        type: boolean
      artifact-path:
        description: 'Path where artifact should be extracted'
        required: false
        type: string
        default: 'Websites'
    secrets:
      cloudflare-api-token:
        required: true
      cloudflare-account-id:
        required: true
      google-service-account-json:
        required: false
    outputs:
      deployment-url:
        description: 'The URL where the site was deployed'
        value: ${{ jobs.deploy.outputs.url }}

jobs:
  deploy:
    name: Deploy to Cloudflare Pages
    runs-on: ubuntu-latest
    env:
      DEPLOYMENT_BRANCH: preview
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    permissions:
      contents: read
      deployments: write
      pull-requests: write
    outputs:
      url: ${{ steps.cloudflare.outputs.url }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Determine deployment branch
        run: |
          if [[ ${{ inputs.deploy-to-production }} == true ]]; then
            echo "DEPLOYMENT_BRANCH=main" >> $GITHUB_ENV
            echo "üöÄ Deploying to PRODUCTION (main branch)"
          else
            echo "DEPLOYMENT_BRANCH=preview" >> $GITHUB_ENV
            echo "üîç Deploying to PREVIEW"
          fi
      
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: ${{ inputs.artifact-name }}
          path: ${{ inputs.artifact-path }}/${{ inputs.project-name }}
      
      - name: Extract artifact if zipped
        run: |
          deploy_dir="${{ inputs.artifact-path }}/${{ inputs.project-name }}"
          
          # Check if artifact is a zip file (docs workflow)
          if [ -f "${deploy_dir}/${{ inputs.project-name }}.zip" ]; then
            echo "üì¶ Extracting documentation archive..."
            unzip -q "${deploy_dir}/${{ inputs.project-name }}.zip" -d "${deploy_dir}"
            rm "${deploy_dir}/${{ inputs.project-name }}.zip"
            echo "‚úÖ Documentation extracted and ready for deployment"
          fi
      
      - name: Deploy to Cloudflare Pages
        id: cloudflare
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.cloudflare-api-token }}
          accountId: ${{ secrets.cloudflare-account-id }}
          projectName: ${{ inputs.project-name }}
          directory: ${{ inputs.artifact-path }}/${{ inputs.project-name }}
          branch: ${{ env.DEPLOYMENT_BRANCH }}
          wranglerVersion: '3'
      
      - name: Update deployment comment on PR
        if: github.event_name == 'pull_request'
        run: |
          swift run util comment \
            --pr ${{ github.event.pull_request.number }} \
            --project ${{ inputs.project-name }} \
            --status ${{ steps.cloudflare.outcome == 'success' && 'success' || 'failure' }} \
            --preview-url "${{ steps.cloudflare.outputs.url }}" \
            --alias-url "https://preview.${{ inputs.project-name }}.pages.dev" \
            --commit "${{ github.event.pull_request.head.sha }}" \
            --run-url "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
      
      - name: Deployment complete
        run: |
          echo "‚úÖ Deployment successful!"
          echo "üìç Deployment URL: ${{ steps.cloudflare.outputs.url }}"
          echo "üåø Branch: ${{ env.DEPLOYMENT_BRANCH }}"
      
      - name: Verify redirects (docs.21.dev)
        if: inputs.deploy-to-production == false && inputs.project-name == 'docs-21-dev'
        run: |
          PREVIEW_URL="${{ steps.cloudflare.outputs.url }}"
          echo "üîç Verifying redirects on preview: $PREVIEW_URL"
          
          # Test root redirect
          status=$(curl -sI -o /dev/null -w "%{http_code}" "${PREVIEW_URL}/")
          if [ "$status" != "301" ]; then
            echo "‚ùå ERROR: / expected 301, got $status"
            exit 1
          fi
          echo "‚úÖ / ‚Üí 301"
          
          # Test /p256k redirect
          status=$(curl -sI -o /dev/null -w "%{http_code}" "${PREVIEW_URL}/p256k")
          if [ "$status" != "301" ]; then
            echo "‚ùå ERROR: /p256k expected 301, got $status"
            exit 1
          fi
          echo "‚úÖ /p256k ‚Üí 301"
          
          echo "‚úì All docs.21.dev redirects verified on preview"
      
      - name: Verify redirects (md.21.dev)
        if: inputs.deploy-to-production == false && inputs.project-name == 'md-21-dev'
        run: |
          PREVIEW_URL="${{ steps.cloudflare.outputs.url }}"
          echo "üîç Verifying redirects on preview: $PREVIEW_URL"
          
          # Test root redirect
          status=$(curl -sI -o /dev/null -w "%{http_code}" "${PREVIEW_URL}/")
          if [ "$status" != "301" ]; then
            echo "‚ùå ERROR: / expected 301, got $status"
            exit 1
          fi
          echo "‚úÖ / ‚Üí 301"
          
          echo "‚úì All md.21.dev redirects verified on preview"
      
      - name: Verify redirects (21.dev)
        if: inputs.deploy-to-production == false && inputs.project-name == '21-dev'
        run: |
          PREVIEW_URL="${{ steps.cloudflare.outputs.url }}"
          echo "üîç Verifying redirects on preview: $PREVIEW_URL"
          
          # Test /docs redirect
          status=$(curl -sI -o /dev/null -w "%{http_code}" "${PREVIEW_URL}/docs")
          if [ "$status" != "301" ]; then
            echo "‚ùå ERROR: /docs expected 301, got $status"
            exit 1
          fi
          echo "‚úÖ /docs ‚Üí 301"
          
          # Test /api redirect
          status=$(curl -sI -o /dev/null -w "%{http_code}" "${PREVIEW_URL}/api")
          if [ "$status" != "301" ]; then
            echo "‚ùå ERROR: /api expected 301, got $status"
            exit 1
          fi
          echo "‚úÖ /api ‚Üí 301"
          
          echo "‚úì All 21.dev redirects verified on preview"
      
      - name: Submit sitemap to Google Search Console
        if: inputs.deploy-to-production == true
        continue-on-error: true
        env:
          GOOGLE_SERVICE_ACCOUNT_JSON: ${{ secrets.google-service-account-json }}
        run: swift run util search-console submit --site ${{ inputs.project-name }} --verbose
